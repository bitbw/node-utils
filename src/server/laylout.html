<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      .container {
        height: 100%;
        padding: 0 200px;
        position: relative;
        overflow: hidden;
      }

      .left,
      .right {
        width: 200px;
        min-height: 200px;
        background: lightblue;
      }

      .center {
        /* width: 100%; */
        min-height: 400px;
        background: lightsalmon;
      }

      .left,
      .right {
        float: left;
        position: absolute;
      }

      .left {
        left: 0;
      }

      .right {
        top: 0;
        right: 0;
      }
      .test{
          height: 200px;
          background: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="container clearfix">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
    <div class="test"></div>
  </body>
</html>
